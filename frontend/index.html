<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app-polling.js"></script>
  <script type="module" src="app-websocket.js"></script>
  <script type="module" src="app-shared.js"></script>

</head>
<body>
  <header>
    <h1>ðŸ’¬ Real-Time Chat Application</h1>
  </header>

  <main class="chat-container">
    <!-- Long Polling Section -->
    <section class="chat-section">
      <h2>Long Polling Version</h2>
      <div id="chat-box-polling" class="chat-box"></div>

      <form id="message-form-polling" class="chat-form">
        <input type="text" id="author-polling" placeholder="Your name" required />
        <input type="text" id="text-polling" placeholder="Type your message" required />
        <button type="submit">Send</button>
      </form>
      <p id="form-message-polling"></p>
    </section>

    <!-- WebSocket Section -->
    <section class="chat-section">
      <h2>WebSocket Version</h2>
      <div id="chat-box-websocket" class="chat-box"></div>

      <form id="message-form-websocket" class="chat-form">
        <input type="text" id="author-websocket" placeholder="Your name" required />
        <input type="text" id="text-websocket" placeholder="Type your message" required />
        <button type="submit">Send</button>
      </form>
      <p id="form-message-websocket"></p>
    </section>
  </main>
</body>
</html>
